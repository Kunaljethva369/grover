<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Montserrat+Alternates:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/scss/index.css">
</head>

<body>

    <!-- Header Starts -->
    <header>
        <div class="container">
            <div class="nav flex">
                <div class="logo">
                    <img src="/Assets/logo.png" width="100px">
                </div>
                <div class="menu" id="menu">
                    <ul class="flex menu-items">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                </div>
                <div class="search flex">
                    <img src="/Assets/icon.png">
                    <span>Search</span>
                </div>
                <div class="cart">
                    <span class="flex">2</span>
                    <img src="/Assets/Group 1000002450.png">
                </div>
                <div class="hamburger" id="hamMenu">
                    <img src="/Assets/hamburger.svg" width="20px" height='20px'>
                </div>
                <div class="cross" id="cross">
                    <img src="/Assets/cross.png" width="22px" height='20px'>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <main>
        <!-- Hero Section Starts -->
        <section class="hero container">
            <div class="heroSection flex">
                <div class="heroLeftSide">
                    <div class="heroTagLine flex">
                        <span>More than Faster</span>
                        <img src="/Assets/leftitle.png">
                    </div>
                    <div class="heroHeading">
                        <div class="mainHeading">
                            Groceries delivered in as little as <span>2 hours</span>
                        </div>
                        <span class="heroSubheading">Grocen atssures fresh grocery every morning to your family without
                            getting out in this pandemic.</span>
                    </div>
                    <div class="heroBtn flex">
                        <button class="firstbtn">Order Now </button>
                        <button class="secondbtn">Order Process</button>
                    </div>
                </div>
                <div class="heroRightSide">
                    <div class="chef">
                        <img src="/Assets/rightmen.png">
                    </div>
                    <div class="way">
                        <img src="/Assets/abstract.png">
                    </div>
                    <div class="delivery flex">
                        <img src="/Assets/alarm-clock-icon.png">
                        <div class="deliveryTagline">
                            <p>Delivary</p>
                            <p>30 Min</p>
                        </div>
                    </div>
                    <div class="orangeCart">
                        <img src="/Assets/orange.png">
                        <div class="orangeContent">
                            <div class="orangeTitle">
                                <p>Fresh Orange</p>
                                <img src="/Assets/Rectangle-672.png">
                            </div>
                            <p>$44.60</p>
                            <p>Free Shipping</p>
                            <div class="orangeAddCart">
                                <img src="/Assets/cartadd.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Hero Section Ends -->
    </main>

    <script src="/index.js"></script>
</body>

</html>
